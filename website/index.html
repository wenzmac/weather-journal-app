<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>
  <div class ="holder zip">
    <label for="city">Enter city</label>
    <input type="text" id="city" placeholder="enter city here">
  </div>
  <div class ="holder feel">
    <label for="comment">How are you feeling today?</label>
    <input type="text" id="comment" placeholder="Enter your feelings here">
    <button id="generate" type="submit">Generate</button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most recent entry</div>
   <div id = "entryHolder">
    <div id = "date"></div>
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
